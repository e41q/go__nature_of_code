<html>
  <head>
    <meta charset="utf-8" />
    <script src="../wasm_exec.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* чтобы убрать прокрутку */
      }

      canvas {
        position: fixed; /* или absolute, в зависимости от контекста */
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <canvas id="mycanvas"></canvas>
    <script>
      let resizeCanvas = () => {
        const canvas =  document.getElementById("mycanvas");
        canvas.width = 800;
        canvas.height = 600;
      };
      window.addEventListener("resize", resizeCanvas);
      resizeCanvas();
      // --------------------------------------------
      const go = new Go();
      WebAssembly.instantiateStreaming(
        fetch("main.tinygo.wasm"),
        go.importObject
      ).then((result) => {
        go.run(result.instance);
      });
    </script>
  </body>
</html>
