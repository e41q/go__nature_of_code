<html>
  <head>
    <meta charset="utf-8" />
    <script src="../wasm_exec.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 1rem;
        width: 100%;
        height: 100%;
        overflow: hidden; /* чтобы убрать прокрутку */
      }
      canvas {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <canvas id="mycanvas" width="800" height="600"></canvas>
    <div style="
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 8px;
    align-items: center;
    max-width: 600px;
    ">
      <label for="spread">Spread</label>
      <input type="range" id="spread" min="0" max="0.75" value="0.25" step="any" />
      <label for="size">Size</label>
      <input type="range" id="size" min="5" max="50" value="20" step="any" />
      <label for="base-hue">Base hue</label>
      <input type="range" id="base-hue" min="0" max="360" value="250" step="any" />
      <label for="hue-spread">Hue spread</label>
      <input type="range" id="hue-spread" min="0" max="100" value="15" step="any" />
      <label for="alpha">Transparency</label>
      <input type="range" id="alpha" min="0.0" max="1" value="0.8" step="any" />
      <button style="grid-column: span 4; justify-self: start; width: 100%;" id="reset">Clear</button>
    </div>
    <script>
      const go = new Go();
      WebAssembly.instantiateStreaming(
        fetch("main.tinygo.wasm"),
        go.importObject
      ).then((result) => {
        go.run(result.instance);
      });
    </script>
  </body>
</html>
